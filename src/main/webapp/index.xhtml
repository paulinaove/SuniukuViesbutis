<?myb.xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Restoranas</title>
</h:head>

<h:body>

    <h1>Restoranas</h1>

    <h:form>
        <p:fieldset legend="Virėjai" toggleable="true">
            <p:dataTable value="#{virejasControllerJPA.getAllVirejas()}" var="virejas">
                <p:column headerText="Nr">
                    <h:outputText value="#{virejas.nr}" />
                </p:column>
                <p:column headerText="Vardas">
                    <h:outputText value="#{virejas.vardas}" />
                </p:column>
                <p:column headerText="Pavardė">
                    <h:outputText value="#{virejas.pavarde}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <p:fieldset legend="Užsakymai" toggleable="true">
            <p:dataTable value="#{uzsakymasControllerJPA.getAllUzsakymas()}" var="uzsakymas">
                <p:column headerText="Nr">
                    <h:outputText value="#{uzsakymas.nr}" />
                </p:column>
                <p:column headerText="Patiekalai">
                    <ui:repeat value="#{uzsakymas.patiekalasList}" var="patiekalas">
                        <h:outputText value="#{patiekalas.pavadinimas}&lt;br /&gt;" escape="false"/>
                    </ui:repeat>
                </p:column>
                <p:column headerText="Virejas">
                    <h:outputText value="#{uzsakymas.virejas.vardas} #{uzsakymas.virejas.pavarde}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>


        <h3>Pridėti naują virėją</h3>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="nr" value="Nr"/>
                        <p:inputText id="nr" value="#{virejasControllerJPA.virejas.nr}"/>
                        <p:message for="nr"/>
                        <p:outputLabel for="vardas" value="Vardas"/>
                        <p:inputText id="vardas" value="#{virejasControllerJPA.virejas.vardas}"/>
                        <p:message for="vardas"/>
                        <p:outputLabel for="pavarde" value="Pavardė"/>
                        <p:inputText id="pavarde" value="#{virejasControllerJPA.virejas.pavarde}"/>
                        <p:message for="pavarde"/>
                    </h:panelGrid>
                    <p:commandButton value="Pridėti virėją"
                                     actionListener="#{virejasControllerJPA.createVirejas()}"
                                    ajax="false"/>
                    <p:messages globalOnly="true"/>
                </td>
            </tr>
        </table>
    </h:form>


</h:body>
</html>

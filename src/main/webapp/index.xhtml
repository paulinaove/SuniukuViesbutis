<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>1 Laboratorinis darbas</title>
</h:head>

<h:body>

    <h1>Restoranas</h1>

    <h3>Virėjų sąrašas</h3>
    <h:form>
        <p:fieldset legend="Virėjai" toggleable="true" style="width: 50%">
            <p:dataTable value="#{naujasVirejasControllerJPA.getAllVirejas()}" var="virejas">
                <p:column headerText="Nr">
                    <h:outputText value="#{virejas.nr}" />
                </p:column>
                <p:column headerText="Vardas">
                    <h:outputText value="#{virejas.vardas}" />
                </p:column>
                <p:column headerText="Pavardė">
                    <h:outputText value="#{virejas.pavarde}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</h:body>
</html>
